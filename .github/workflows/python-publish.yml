name: Create and Test Python Package

on: push

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -r requirements.txt
    - name: Run Test 
      env:
        API_KEY: ${{ secrets.TRACKUNIT_API_KEY }}
      run: | 
        echo "$API_KEY" > api.key
        pytest
    - name: Build package
      run: python -m build
     
